<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <title>Box Shadow Generator</title>
</head>
<body>
    <div id="box-shadow-generator">
        <div id="controls-container">
            <h2>Box Shadow Config</h2>
            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Horizontal displacement:</label>
                    <input type="range" id="horizontal" name="horizontal" min="-100" max="100" value="5">
                </div>
                <div class="reference-input">
                    <input type="text" id="horizontal-value" name="horizontal-value">
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="vertical">Vertical displacement:</label>
                    <input type="range" id="vertical" name="vertical" min="-100" max="100" value="5">
                </div>
                <div class="reference-input">
                    <input type="text" id="vertical-value" name="vertical-value">
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="blur">Blur intensity:</label>
                    <input type="range" id="blur" name="blur" min="0" max="100" value="10">
                </div>
                <div class="reference-input">
                    <input type="text" id="blur-value" name="blur-value">
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="spread">Spread intensity:</label>
                    <input type="range" id="spread" name="spread" min="-100" max="100" value="5">
                </div>
                <div class="reference-input">
                    <input type="text" id="spread-value" name="spread-value">
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="color">Shadow Color:</label>
                    <input type="color" id="color" name="color" value="#00000">
                </div>
                <div class="reference-input">
                    <input type="text" id="color-value" name="color-value">
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="opacity">Spread intensity:</label>
                    <input type="range" id="opacity" name="opacity" min="0" max="1" value="1" step="0.01">
                </div>
                <div class="reference-input">
                    <input type="text" id="opacity-value" name="opacity-value">
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div id="inset-container">
                    <label for="opacity">Intern Shadow? (Inset) </label>
                    <input type="checkbox" name="inset" id="inset">
                </div>
            </div>
        </div>
        <div id="preview">
            <h2>Genereted Effect Preview</h2>
            <div id="box"></div>
        </div>
    </div>
    <div id="generated-rule">
        <h2>Copy and paste on your CSS file:</h2>
        <div id="rules-area">
            <p id="rule">box-shadow: <span></span></p>
            <p id="webkit-rule">-webkit-box-shadow <span></span</p>
            <p id="moz-rule">-moz-box-shadow <span></span</p>
        </div>
        <p id="copy-instructions">Click on the table above to copy the rules</p>
    </div>
</body>
</html>
