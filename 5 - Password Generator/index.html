<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>You're Welcome</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Create your account:</h2>
            <p>Sign up to use all features!</p>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <p>Want help to create a strong password? <span id="open-generate-password">Click here</span></p>

            <div id="generate-options" class="hide">
                <p>Select options</p>
                <div class="form-control">
                    <label for="lenght">Characters:</label>
                    <input type="text" name="lenght" id="lenght" value="10">
                </div>
                <div class="form-control">
                    <label for="letters">Letters: </label>
                    <input type="checkbox" name="letters" id="letters" checked>
                </div>
                <div class="form-control">
                    <label for="numbers">Numbers:</label>
                    <input type="checkbox" name="numbers" id="numbers" checked>
                </div>
                <div class="form-control">
                    <label for="symbols">Numbers:</label>
                    <input type="checkbox" name="symbols" id="symbols" checked>
                </div>
                <button id="generate-password">Create Password</button>
            </div>

            <div id="generated-password">
                <p>Here is your password</p>
                <h4></h4>
                <button id="copy-password">Copy Password</button>
            </div>
            <div class="form-control">
                <label for="confirm-password"></label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password">
            </div>
            <div class="form-control">
                <label for="birthdate">Date of Birth</label>
                <input type="date" name="birthdate" id="birthdate">
            </div>
            <div class="form-control">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <input type="submit" value="Register"></button>
        </div>
    </div>
</body>
</html>
